<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>

</head>
<body class="p-3">
<header class="d-flex justify-content-center">
    <h3 class="text-center">Tic Tac Toe</h3>
    <select name="" id="" class="form-control col-2 ml-3 selectGameType">
        <option value="3">3x3</option>
        <option value="6">6x6</option>
        <option value="9">9x9</option>
    </select>
</header>

<div class="container-fluid border shadow-sm p-4 rounded mt-3">

    <!--board-->
    <div class="row mt-5 d-flex justify-content-around text-center">
        <div class="playerOne mt-5">
            <h6>Player One</h6>
            <h2>X</h2>
            <div class="bg-success p-4 col-1 rounded-circle mx-auto activeCircle"></div>
        </div>

        <div class="board">
            <div class="col-12 d-none boardRow">
                <p class="border box d-none"></p>
            </div>
        </div>

        <div class="playerTwo mt-5">
            <h6>Player Two</h6>
            <h2>O</h2>
            <div class="bg-success p-4 col-1 rounded-circle mx-auto invisible activeCircle"></div>
        </div>

        <div class="winner d-none mt-4 col-12">
            <p>
                <span>Winner is:</span>
                <span class="ml-1 winnerName"></span>
            </p>
        </div>

        <div class="draw d-none mt-4 col-12">
            <p>Draw</p>
        </div>

        <div class="col-12 retryBtn d-none">
            <a class="btn btn-danger">Retry</a>
        </div>
    </div>
</div>
<script src="js/game.js"></script>
<script src="js/pattern.js"></script>
<script src="js/board.js"></script>
<script src="js/view.js"></script>
<script src="js/player.js"></script>
<script src="js/script.js"></script>

</body>
</html>
